<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="toast.js"></script>
  <script type="text/javascript" src="datos.js"></script>
  <script type="text/javascript" src="app.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--APLICACION INICIAL-->

  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> <b>iPhone</b>Crud</h1><br>
      <!-- ELEGIR ACCION A  REALIZAR-->
      <div class="text-center">
          <input type="button" id="m_añadir" value="Añadir movil" class="w-25 btn btn-outline-secondary">
          <input type="button" id="m_buscar" value="Buscar movil" class="w-25 btn btn-outline-secondary">
          <input type="button" id="ordenar_desc" value="Ordenar por nombre" class="w-10 btn btn-outline-secondary">
          <input type="button" id="ordenar_asc" value="Ordenar por precio" class="w-10 btn btn-outline-secondary">
      </div>
      <!-- AÑADIR LIBRO NUEVO-->
      <form id="libro-formu" class="d-none mx-auto w-50 mt-3">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" id="descripcion" class="form-control">
        </div>
        <div class="form-group">
          <label for="comprar">Precio de compra</label>
          <input type="text" id="precio" class="form-control">
        </div>
        <div class="form-group">
          <label for="portada">Portada</label>
          <input type="text" id="portada" class="form-control">
        </div>
        <div class="form-group">
          <label for="comprar">Enlace de compra</label>
          <input type="text" id="comprar" class="form-control">
        </div>
        <input id="nuevo" type="submit" value="Nuevo movil" class="btn btn-primary btn-block">
      </form>
      <!-- HACER UNA BUSQUEDA-->
      <form id="libro-busqueda" class="d-none mx-auto w-50 mt-3">
        <div class="form-group">
          <label for="busqueda">Palabras de busqueda</label>
          <input type="text" id="busqueda" class="form-control">
        </div>
        <div class="form-group">
          <label for="criterio">Criterio busqueda</label>
          <select id="criterio" class="form-control">
              <option value="titulo">Por nombre</option>
              <option value="autor">Por descripcion</option>
          </select>
        </div>
        <input id="buscar" type="submit" value="Buscar" class="btn btn-primary btn-block">
      </form>

      <!--LA TABLA CON LOS DATOS-->
      <table class="table table-striped table-hover mt-3">
        <thead>
          <tr align="center">
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Portada</th>
            <th>Comprar</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="libro-list" >
          
        </tbody>
      </table>

      <!-- MENSAJE EMERGENTE-->
      <div id="mensaje" style="z-index: 9999;" class="fixed-top  mx-auto mt-5 toast text-center" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header w-100">
          <img src="info.jpg" width="8%" class="mr-2" >
          <strong class="w-100 mr-auto">Mensaje informativo</strong>
        </div>
      </div>

      <!--MODAL PARA EDITAR-->
      <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel">
        <div class="modal-dialog" role="document">
          <div class=" modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarModalLabel">Editar datos del movil</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <form id="dato-editar">
                <input type="hidden" id="claveDatos">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Nombre</label>
                  <input type="text" class="form-control" id="editarNombre">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Descripcion</label>
                  <input type="text" class="form-control" id="editarDescripcion">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Precio</label>
                  <input type="text" class="form-control" id="editarPrecio">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Portada</label>
                  <input type="text" class="form-control" id="editarPortada">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Enlace de compra</label>
                  <input type="text"class="form-control" id="editarComprar">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancelar">
              <input type="submit" id="editar" class="btn btn-primary" value="Actualizar datos">
            </div>
          </div>
        </div>
      </div>
      <!-- FIN MODAL PARA EDITAR-->
      
</body>
</html>
